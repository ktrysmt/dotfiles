# Global mise configuration
# Symlink to: ~/.config/mise/config.toml
# Apply with: mise install

[tools]
# Language runtimes (Python managed by uv)
node = "22"
go = "1.25"
bun = "latest"

# Language tools
ruff = "latest"
pnpm = "latest"
golangci-lint = "latest"
uv = "latest"

# Editor
neovim = "latest"

# CLI tools (version switchable)
ripgrep = "latest"
fzf = "latest"
fd = "latest"
bat = "latest"
eza = "latest"
gh = "latest"
ghq = "latest"
delta = "latest"
jq = "latest"
glow = "latest"
xh = "latest"
buf = "latest"
tmux = "latest"
pinact = "latest"

# CLI tools (aqua/github backend)
"aqua:Wilfred/difftastic" = "latest"
"aqua:peco/peco" = "latest"
"aqua:ynqa/jnv" = "latest"
"aqua:sxyazi/yazi" = "latest"
"aqua:rossmacarthur/sheldon" = "latest"
"github:dalance/procs" = "latest"

# npm tools
"npm:diff-so-fancy" = "latest"
"npm:@google/gemini-cli" = "latest"
"npm:@anthropic-ai/claude-code" = "latest"

