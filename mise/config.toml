# Global mise configuration
# Symlink to: ~/.config/mise/config.toml
# Apply with: mise install

[tools]
# Language runtimes (Python managed by uv)
nodejs = "lts"
go = "1.25"
bun = "latest"

# Language tools
ruff = "latest"
pnpm = "latest"
golangci-lint = "latest"
uv = "latest"

# Editor
neovim = "latest"

# CLI tools (version switchable)
ripgrep = "latest"
fzf = "latest"
fd = "latest"
bat = "latest"
eza = "latest"
gh = "latest"
ghq = "latest"
delta = "latest"
jq = "latest"
glow = "latest"
xh = "latest"
buf = "latest"
tmux = "latest"
pinact = "latest"

# CLI tools (aqua/github backend)
"aqua:Wilfred/difftastic" = "latest"
"aqua:peco/peco" = "latest"
"aqua:ynqa/jnv" = "latest"
"aqua:sxyazi/yazi" = "latest"
"aqua:rossmacarthur/sheldon" = "latest"
"github:dalance/procs" = "latest"

# npm tools
"npm:diff-so-fancy" = "latest"
"npm:@google/gemini-cli" = "latest"
"npm:@anthropic-ai/claude-code" = "latest"
claude-code = { version = "latest", bin = "claude", platforms = """
[linux-arm64]
url = "https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases/{version}/linux-arm64/claude"

[linux-x64]
url = "https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases/{version}/linux-x64/claude"

[macos-arm64]
url = "https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases/{version}/darwin-arm64/claude"

[macos-x64]
url = "https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases/{version}/darwin-x64/claude"

[windows-x64]
bin = "claude.exe"
url = "https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases/{version}/win32-x64/claude.exe"
""", version_list_url = "https://storage.googleapis.com/claude-code-dist-86c565f3-f756-42ad-8dfa-d59b1c096819/claude-code-releases/latest" }

[settings]
# Allow .python-version files to set python version
idiomatic_version_file_enable_tools = ["python"]
